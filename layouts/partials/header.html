<header class="main-header sticky-top futuristic-shape" role="banner">
  <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
    <a class="navbar-brand neon-glow" href="{{ "/" | relLangURL }}" style="padding-left: 20px;" rel="home">
      <img src="/images/logo.webp" alt="{{ .Site.Title }} Logo" height="100" class="breathing" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="menu-main navbar-nav me-auto mb-2 mb-lg-0">
        {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link neon-glow {{ if eq $.RelPermalink .URL }}active{{ end }}" href="{{ .URL | relLangURL }}" aria-label="{{ .Name }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>

      <div class="menu-language order-md-2" style="padding-right: 20px;">
        <select class="form-select bg-dark text-light border-0 pulse-glow" id="headerLanguageSelect" aria-label="Language Selection">
          <option value="en" {{ if eq .Language.Lang "en" }}selected{{ end }}>English</option>
          <option value="fa" {{ if eq .Language.Lang "fa" }}selected{{ end }}>فارسی</option>
        </select>
      </div>

      <div class="theme-toggle order-md-3 ms-3" style="padding-right: 20px;">
        <button id="themeToggle" class="btn btn-outline-light btn-sm pulse-glow" aria-label="Toggle Theme">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon d-none"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
