roadmap_id: "ieltsRoadmap"
roadmap_title: "به نمره رویایی خود برسید: نقشه راه شخصی‌سازی شده موفقیت آیلتس شما"
roadmap_subtitle: "پتانسیل خود را آزاد کنید: این نقاط عطف کلیدی را برای دستیابی به نمره باند هدف آیلتس خود دنبال کنید."
steps:
  - title: "ارزیابی"
    icon: "file-text"
    description: "نقاط قوت و ضعف خود را مشخص کنید: با یک ارزیابی جامع برای سفارشی کردن آمادگی خود شروع کنید."
    tasks:
      - "آزمون واقعی را تجربه کنید: یک آزمون آزمایشی کامل آیلتس را برای سنجش عملکرد فعلی خود انجام دهید."
      - "وضوح به دست آورید: نقاط قوت خود را درک کنید و مناطق را برای بهبود متمرکز مشخص کنید."
      - "هدف خود را تعیین کنید: اهداف نمره قابل دستیابی را برای حفظ انگیزه و در مسیر ماندن تعیین کنید."
  - title: "پایه و اساس"
    icon: "book-open"
    description: "پایه و اساس محکمی بسازید: مهارت‌های اصلی زبان را مسلط شوید و با فرمت آیلتس آشنا شوید."
    tasks:
      - "آزمون را رمزگشایی کنید: فرمت آیلتس و انواع سوالات را یاد بگیرید تا با اطمینان به امتحان نزدیک شوید."
      - "گرامر خود را تقویت کنید: قوانین گرامر ضروری را برای ارتباط دقیق و موثر مرور کنید."
      - "واژگان خود را گسترش دهید: واژگان کلیدی را برای موضوعات رایج آیلتس برای افزایش روان بودن خود یاد بگیرید."
  - title: "صحبت کردن و گوش دادن"
    icon: "mic"
    description: "صحبت کردن و گوش دادن را مسلط شوید: مهارت‌های ارتباطی شفاهی مطمئن را از طریق تمرین هدفمند توسعه دهید."
    tasks:
      - "سناریوهای واقعی را شبیه‌سازی کنید: با سوالات نمونه صحبت کردن و گوش دادن برای ایجاد اعتماد به نفس خود تمرین کنید."
      - "تحویل خود را اصلاح کنید: صحبت کردن خود را ضبط و تجزیه و تحلیل کنید تا تلفظ و روان بودن را"