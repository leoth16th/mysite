roadmap_id: "generalEnglishRoadmap"
roadmap_title: "پتانسیل انگلیسی خود را آزاد کنید: نقشه راه گام به گام روان صحبت کردن"
roadmap_subtitle: "این نقاط عطف کلیدی را دنبال کنید تا انگلیسی خود را متحول کنید و به مهارت‌های ارتباطی دنیای واقعی دست یابید."
steps:
  - title: "هدف‌گذاری"
    icon: "target"
    description: "با وضوح شروع کنید: اهداف خود را برای ایجاد یک برنامه یادگیری انگلیسی شخصی‌سازی شده و متناسب با نیازهایتان تعریف کنید."
    tasks:
      - "تصور کنید چگونه انگلیسی سفر، کار یا زندگی روزمره شما را بهبود می‌بخشد."
      - "سفر خود را به مراحل قابل مدیریت تقسیم کنید تا انگیزه و اعتماد به نفس ایجاد کنید."
      - "منابعی را انتخاب کنید که با مهارت‌ها و سبک یادگیری فعلی شما برای پیشرفت بهینه همخوانی داشته باشند."
  - title: "ارتباطات پایه"
    icon: "message-square"
    description: "پایه مکالمه خود را بسازید: عبارات ضروری و واژگان را برای تعاملات روزانه مطمئن مسلط شوید."
    tasks:
      - "در تمرین‌های تعاملی برای تسلط بر سلام و احوالپرسی شرکت کنید."
      - "عبارات رایج را برای استفاده روزمره کشف و تمرین کنید تا طبیعی‌تر به نظر برسید."
      - "سناریوهای زندگی واقعی را نقش‌آفرینی کنید تا مهارت‌های جدید خود را اعمال کنید و اعتماد به نفس خود را افزایش دهید."
  - title: "گوش دادن و صحبت کردن"
    icon: "mic"
    description: "مکالمه طبیعی انگلیسی را باز کنید: مهارت‌های گوش دادن و صحبت کردن خود را برای ارتباطات یکپارچه افزایش دهید."
    tasks:
      - "با گوش دادن به پادکست‌ها و تماشای برنامه‌های جذاب، خود را در انگلیسی معتبر غرق کنید."
      - "از طریق تمرین مکالمه تعاملی با یک شریک، اعتماد به نفس کسب کنید."
      - "تلفظ و آهنگ خود را اصلاح کنید تا واضح و طبیعی به نظر برسید."
  - title: "خواندن و نوشتن"
    icon: "pen-tool"
    description: "سواد انگلیسی را مسلط شوید: مهارت‌های قوی خواندن و نوشتن را برای موفقیت آکادمیک و حرفه‌ای توسعه دهید."
    tasks:
      - "واژگان و درک خود را با خواندن مقالات و داستان‌های جذاب گسترش دهید."
      - "نوشتن ایمیل‌ها و پیام‌های واضح و مختصر را برای ارتباطات مؤثر یاد بگیرید."
      - "از طریق خواندن مداوم و تمرین‌های واژه‌سازی، واژگان غنی بسازید."
  - title: "روان بودن و اعتماد به نفس"
    icon: "award"
    description: "به اوج روان بودن خود برسید: در سناریوهای دنیای واقعی تمرین کنید تا به ارتباطات مطمئن و طبیعی انگلیسی دست یابید."
    tasks:
      - "با همکاران زبان‌آموز ارتباط برقرار کنید و انگلیسی خود را در یک محیط حمایتی تمرین کنید."
      - "انگلیسی را در فعالیت‌های روزمره خود ادغام کنید تا یادگیری خود را تثبیت کنید و روان بودن را ایجاد کنید."
      - "دستاوردهای خود را تصدیق کنید و اهداف بلندپروازانه جدیدی را برای پیشرفت مستمر تعیین کنید."