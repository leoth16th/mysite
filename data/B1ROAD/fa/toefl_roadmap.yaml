roadmap_id: "toeflRoadmap"
roadmap_title: "در تافل بدرخشید: نقشه راه جامع موفقیت شما"
roadmap_subtitle: "سفر تافل خود را با اطمینان طی کنید: این نقاط عطف کلیدی را برای دستیابی به نمره هدف خود دنبال کنید."
steps:
  - title: "ارزیابی"
    icon: "file-text"
    description: "نقطه شروع خود را ارزیابی کنید: با یک تشخیص دقیق شروع کنید تا نقاط قوت و مناطق را برای بهبود متمرکز مشخص کنید."
    tasks:
      - "آزمون کامل را تجربه کنید: یک آزمون تمرینی کامل تافل را انجام دهید تا خواسته‌های امتحان را درک کنید."
      - "بینش کسب کنید: نمرات خود را تجزیه و تحلیل کنید تا مناطق خاصی را که نیاز به توجه دارند شناسایی کنید."
      - "موفقیت خود را تجسم کنید: یک نمره هدف واضح را برای ایجاد انگیزه و تمرکز خود تعریف کنید."
  - title: "پایه و اساس"
    icon: "book-open"
    description: "پایه و اساس محکمی ایجاد کنید: فرمت تافل را مسلط شوید و مهارت‌های ضروری انگلیسی آکادمیک را برای موفقیت بسازید."
    tasks:
      - "فرمت را رمزگشایی کنید: با ساختار و انواع سوالات تافل آشنا شوید تا اضطراب را کاهش دهید."
      - "مهارت‌های آکادمیک خود را تقویت کنید: واژگان و قوانین گرامر کلیدی را برای زمینه‌های آکادمیک مرور کنید."
      - "کارایی خواندن را بهبود بخشید: تکنیک‌های تندخوانی و جستجوی سریع را برای درک مطلب موثر یاد بگیرید و تمرین کنید."
  - title: "گوش دادن و صحبت کردن"
    icon: "mic"
    description: "ارتباطات آکادمیک را مسلط شوید: مهارت‌های گوش دادن و صحبت کردن خود را برای بیان واضح و مطمئن افزایش دهید."