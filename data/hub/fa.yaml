heroMessageLine1: "به جستجوی خود پایان دهید: مسیر رایگان و انتخاب شده شما به روان صحبت کردن انگلیسی از اینجا شروع می‌شود."
heroMessageLine2: "سفر شخصی انگلیسی شما: برای شروع تحول خود امروز کلیک کنید!"
aboutSectionHeading: "مرکز موفقیت انگلیسی شخصی‌سازی شده شما"
aboutSectionParagraph1: "به <strong>مرکز موفقیت انگلیسی شخصی‌سازی شده شما</strong> خوش آمدید، طراحی شده برای ارائه نتایج واقعی زبان انگلیسی. ما چالش‌های یادگیری انگلیسی را درک می‌کنیم و <strong>بهترین منابع رایگان و ممتاز</strong> را برای راهنمایی شما در هر سطحی به دقت انتخاب کرده‌ایم."
aboutSectionParagraph2: "چارچوب منحصر به فرد ما به عنوان <strong>راهنمای شما</strong> عمل می‌کند و مسیرهای یادگیری واضح و ساختار یافته و دسترسی به مواد ممتاز را ارائه می‌دهد. چه در حال آماده شدن برای <strong>آیلتس، تافل</strong>، هدف قرار دادن <strong>روان صحبت کردن انگلیسی عمومی</strong> یا توسعه <strong>مهارت‌های تخصصی</strong> باشید، منابع و مسیری را که برای موفقیت نیاز دارید پیدا کنید. ما متعهد به <strong>توانمندسازی شما</strong> برای دستیابی به <strong>نتایج ملموس و واقعی انگلیسی</strong> هستیم."
contactUsHeading: "به راهنمایی نیاز دارید؟ اجازه دهید به شما در شروع سفر انگلیسی‌تان کمک کنیم."
contactUsParagraph: "احساس عدم اطمینان می‌کنید؟ ما اینجا هستیم تا شما را راهنمایی کنیم! برای دریافت مشاوره شخصی در مورد مسیر یادگیری انگلیسی خود با <a href=\"/contact\">مشاوران متخصص ما تماس بگیرید</a>."