title: "منابع رایگان آیلتس: مسیر شما به موفقیت در آزمون"
intro: "آمادگی آیلتس خود را با آزمون‌های تمرینی رایگان، ابزارهای گرامر و منابع تخصصی تقویت کنید."
resources:
  - icon: "book"
    title: "آزمون‌های آزمایشی"
    description: "آزمون واقعی را شبیه‌سازی کنید: با آزمون‌های آزمایشی جامع آیلتس اعتماد به نفس و آشنایی ایجاد کنید."
  - icon: "globe"
    title: "ابزارهای گرامر و واژگان"
    description: "مهارت‌های ضروری را مسلط شوید: به ابزارهای گرامر و واژگان هدفمند برای یادگیری تعاملی دسترسی پیدا کنید."
  - icon: "tool"
    title: "راهنماهای گوش دادن و تلفظ"
    description: "با وضوح صحبت کنید: مهارت‌های گوش دادن و تلفظ را با راهنماهای تخصصی انتخاب شده افزایش دهید."
  - icon: "play"
    title: "سوالات نمونه خواندن/نوشتن"
    description: "مهارت‌های خود را اصلاح کنید: خواندن و نوشتن را با طیف گسترده‌ای از سوالات نمونه تقویت کنید."
teaser_title: "وارد مرکز تعاملی آیلتس ما شوید"
teaser_text: "دنیایی از منابع را باز کنید: مسیرهای مبتنی بر مهارت، ابزارهای هوش مصنوعی و موارد دیگر را در مرکز بصری و پویای ما کاوش کنید."
cta_text: "همین حالا به مرکز رایگان آیلتس دسترسی پیدا کنید"
